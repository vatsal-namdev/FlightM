version: '3'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourdbpassword

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # Management UI
      - "5672:5672"    # AMQP port

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    environment:
      - DB_NAME=yourdbname
      - DB_USER=yourdbuser
      - DB_PASSWORD=yourdbpassword
      - DB_HOST=db
      - CELERY_BROKER_URL=amqp://guest@rabbitmq//

  celery:
    build: .
    command: celery -A fly worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - web
      - rabbitmq
    environment:
      - DB_NAME=yourdbname
      - DB_USER=yourdbuser
      - DB_PASSWORD=yourdbpassword
      - DB_HOST=db
      - CELERY_BROKER_URL=amqp://guest@rabbitmq//

volumes:
  postgres_data:
